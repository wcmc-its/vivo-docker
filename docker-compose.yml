version: '3.8'
services:
  solr:
    build:
      context: ./solr
    ports:
      - 8983:8983
    volumes:
      - solr-data:/opt/solr/server/solr/ckan/data
    command: solr-create -c vivocore -d /opt/vivocore
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 500M
        reservations:
          memory: 500M

  vivo:
    build:
      context: ./vivo
    ports:
      - 8080:8080
    volumes:
      - ~/home:/usr/local/VIVO/home
    depends_on:
      - solr
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 3G
        reservations:
          memory: 3G

  nginx:
    build:
      context: ./nginx
    ports:
      - 80:80
    depends_on:
      - vivo
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 300M
        reservations:
          memory: 200M


volumes:
  solr-data:
